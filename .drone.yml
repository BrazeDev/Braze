---
kind: pipeline
type: docker
name: Default

trigger:
  event:
    - push
    - tag

steps:
  - name: NPM Audit
    image: node:alpine
    commands:
      - npm audit --package-lock-only --production --audit-level=moderate
  
  - name: Install Packages
    image: node:alpine
    commands:
      - npm ci

  - name: Static-Analysis
    image: quay.io/natlibfi/njsscan
    commands:
      - njsscan dist

  - name: ESLint
    image: cytopia/eslint
    commands:
      - eslint ./ --ext vue,js